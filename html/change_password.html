<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous">
  </script>
	<title>Change your Password</title>
</head>
<body>
	<div class="align">
    <h1> SSE-Platform </h1>
		<div class="card">
			<div class="head">
				<div></div>
				<a id="change" class="selected" href="#change">Change</a>
				<div></div>
			</div>
			<div class="tabs">
				<form>
					<div class="inputs">
						<div class="input">
							<input id=old_password placeholder="Old Password" type="password">
                            <img src="../img/pass.svg">
						</div>
						<div class="input">
							<input id=new_password placeholder="New Password" type="password">
							<img src="../img/pass.svg">
						</div>
						<div class="input">
							<input id=new_password_confirm placeholder="Confirm Password" type="password">
							<img src="../img/pass.svg">
						</div>
					</div>
					<button class="change" onclick="change_password(); return false;">Reset</button>
				</form>
			</div>
		</div>
	</div>
	<script src="../javascripts/change_password.js"></script>
</body>
</html>
