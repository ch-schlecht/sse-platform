<!DOCTYPE html>
<html>
<head>
	<meta name="google-signin-client_id" content="234734700201-pue5m9kgaem5600pb017e3jfbtn2612t.apps.googleusercontent.com">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous">
  	</script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<title>Login to SSE-Platform</title>
</head>
<body>
	<div class="align">
    <h1> SSE-Platform </h1>
		<div class="card">
			<div class="head">
				<div></div>
				<a id="login" class="selected" href="#login">Login</a>
				<a id="register" href="#register">Register</a>
				<div></div>
			</div>
			<div class="tabs">
				<form>
					<div class="inputs">
						<div class="input">
							<input id=username placeholder="Username" type="text">
							<img src="../img/user.svg">
						</div>
						<div class="input">
							<input id=password placeholder="Password" type="password">
							<img src="../img/pass.svg">
						</div>
						<label class="checkbox">
							<input id="rememberMe" type="checkbox">
							<span>Remember me</span>
						</label>
					</div>
					<button class="login">Login</button>
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
					<a href="" data-toggle="modal" data-target="#forgotModal">Forgot Password?</a>
				</form>
				<div id="forgotModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
            			<div class="modal-content">
              				<div class="modal-header">
                				<h5 class="modal-title" >Forgot Password</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  					<span aria-hidden="true">&times;</span>
                				</button>
							</div>
							<div class="modal-body">
                				<form method='post' action='' enctype="multipart/form-data">
                  					<span>Please input your email adress</span> <input type='text' name='email' id='emailForgot' class='form-control'><br>
                  					<input type='button' class='btn btn-info' value='Send' id='btn_send' onclick="sendForgotPassword();">
                				</form>
              				</div>
						</div>
					</div>
				</div>
				<form>
					<div class="inputs">
						<div class="input">
							<input id=email placeholder="Email" type="text">
							<img src="../img/mail.svg">
						</div>
						<div class="input">
							<input id=newusername placeholder="Username" type="text">
							<img src="../img/user.svg">
						</div>
						<div class="input">
							<input id=newpassword placeholder="Password" type="password">
							<img src="../img/pass.svg">
						</div>
					</div>
					<button class="register">Register</button>
				</form>
			</div>
		</div>
	</div>
	<script src="../javascripts/login_register.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
