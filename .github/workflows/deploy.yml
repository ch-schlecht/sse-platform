name: Deploy

# run on push to master (includes when PR is merged) and test_deploy (testing of this script) or when manually triggered
on:
  push:
    branches: [ "master", "test_deploy"]
  workflow_dispatch:

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: set up config
      # tests need config, but might contain sensitive data, workaround:
      # content of config.json has been base64 encoded in secrets (via base64 config.json)
      # now decode it and create the file
      run: |
        echo -n '${{ secrets.CONFIG }}' | base64 --decode > config.json
    - name: Run tests
      run: |
        python -m tornado.testing api_test.py

  deploy:
    needs: test
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    steps:
      - name: ssh remote command to trigger deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_SCRIPT_LOCATION }}
            sh deploy.sh
